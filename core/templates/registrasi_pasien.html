<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pasien - Sistem Diagnosis Stunting</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body class="login-body">
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h2>Sistem Diagnosis <span>Stunting</span></h2>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Registrasi Pasien</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="section-title">Informasi Akun</h5>
                                
                                <div class="mb-3">
                                    <label for="nama_pengguna" class="form-label">Nama Pengguna</label>
                                    <input type="text" class="form-control" id="nama_pengguna" name="nama_pengguna" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="kata_sandi" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="kata_sandi" name="kata_sandi" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h5 class="section-title">Informasi Anak</h5>
                                
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Balita/Anak</label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                    <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                                        <option value="">Pilih Jenis Kelamin</option>
                                        <option value="L">Laki-laki</option>
                                        <option value="P">Perempuan</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <h5 class="section-title">Informasi Wali (Opsional)</h5>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nama_wali" class="form-label">Nama Wali/Orang Tua</label>
                                    <input type="text" class="form-control" id="nama_wali" name="nama_wali">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nomor_telepon" class="form-label">Nomor Telepon</label>
                                    <input type="text" class="form-control" id="nomor_telepon" name="nomor_telepon">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Sudah punya akun? <a href="{% url 'login_pasien' %}" class="text-success">Masuk di sini</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
